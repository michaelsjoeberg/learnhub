<!-- modal_change_password -->
<div class="modal modal-sm" id="modal_change_password">
    <a class="modal-overlay close" aria-label="Close"></a>
    <div class="modal-container p-2">
        <div class="modal-header">
            <!-- <a class="btn btn-clear float-right close" aria-label="Close"></a> -->
            <h3 class="modal-title m-0">Change password</h3>
        </div>
        <form class="form-horizontal p-0" method="post" name="form_change_password" enctype="multipart/form-data">
            <div class="modal-body pt-0">
                <div class="content">
                    <!-- password_update_new_first -->
                    <label class="form-label" for="password_update_new_first">New password</label>
                    <input class="form-input" type="password" name="password_update_new_first" placeholder="Password">
                    <!-- password_update_current-->
                    <label class="form-label" for="password_update_current">Current password</label>
                    <input class="form-input" type="password" name="password_update_current" placeholder="Password">
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-secondary close">Close</a>
                <button for="form_change_password" class="btn btn-primary" name="change_password_submit" type="submit">Change password</button>
            </div>
        </form>
    </div>
</div>
